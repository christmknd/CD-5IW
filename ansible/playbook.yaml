--- 
- hosts: localhost
  vars:
    local_repo: "./"
  tasks:

    - name: Create project directory in VM
      become: true
      ansible.builtin.file:
        path: /project
        state: directory
        mode: '0755'


    - name: Send the app to the VM 
      become: true
      copy:
        src: "{{ local_repo }}"
        dest: /project
        mode: 0644

     #Installer les d√©pendances sur le serveur
    - name: Install dependancies
      become: true
      ansible.builtin.apt: 
        pkg:
          - node 
          - npm
          - pip3
        state: latest
        update_cache: true

    - name: Start the app 
      become: true
      command: npm start



    

